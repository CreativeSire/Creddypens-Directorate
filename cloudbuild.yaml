steps:
  # Build and push Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/creddypens-backend', './backend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/creddypens-backend']

  # Build and push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/creddypens-frontend', './frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/creddypens-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'creddypens-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/creddypens-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=$PROJECT_ID:us-central1:creddypens-db-v1'
      - '--update-env-vars=DATABASE_URL=postgresql+psycopg://creddypens_admin:CreddyPass2026!@/creddypens?host=/cloudsql/$PROJECT_ID:us-central1:creddypens-db-v1,MULTI_LLM_ROUTER_ENABLED=1,LLM_MOCK=0'

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'creddypens-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/creddypens-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-env-vars=NEXT_PUBLIC_API_URL=https://creddypens-backend-15848892923.us-central1.run.app'

images:
  - 'gcr.io/$PROJECT_ID/creddypens-backend'
  - 'gcr.io/$PROJECT_ID/creddypens-frontend'
